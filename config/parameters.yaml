parameters:
    app_env: "%env(resolve:APP_ENV)%"
    api_harvest_mode: "%env(resolve:API_HARVEST_MODE)%"

    public_path: "%env(resolve:ENCORE_PUBLIC_PATH)%"

    iam_url: "%env(resolve:IAM_URL)%"
    iam_realm: "%env(resolve:IAM_REALM)%"
    iam_client_id: "%env(resolve:IAM_CLIENT_ID)%"
    iam_client_secret: "%env(resolve:IAM_CLIENT_SECRET)%"

    service_account:
        client_id: "%env(resolve:SERVICE_ACCOUNT_CLIENT_ID)%"
        client_secret: "%env(resolve:SERVICE_ACCOUNT_CLIENT_SECRET)%"

    sandbox_community_id: "%env(resolve:SANDBOX_COMMUNITY_ID)%"

    api_entrepot_url: "%env(resolve:API_ENTREPOT_URL)%"
    annexes_url: "%env(resolve:ANNEXES_URL)%"

    http_proxy: "%env(resolve:HTTP_PROXY)%"

    var_data_path: "%kernel.project_dir%/var/data"
    upload_path: "%var_data_path%/uploaded_files"
    style_files_path: "%var_data_path%/style_files"
    capabilities_path: "%var_data_path%/capabilities"
    metadata_path: "%var_data_path%/metadata"

    support_contact_mail: "%env(resolve:SUPPORT_CONTACT_EMAIL)%"
    mailer_sender_address: "%env(resolve:MAILER_SENDER_ADDRESS)%"

    api_entrepot:
        processings:
            int_vect_files_db: "%env(resolve:API_ENTREPOT_PROC_INT_VECT_FILES_DB)%"
            create_vect_pyr: "%env(resolve:API_ENTREPOT_PROC_CREATE_VECT_PYR)%"

    api_espaceco_url: "%env(resolve:API_ESPACE_COLLABORATIF_URL)%"

    catalogue_url: "%env(resolve:CATALOGUE_URL)%"
