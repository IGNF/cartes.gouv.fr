<VirtualHost *:8000>
	DocumentRoot /opt/cartesgouvfr-site/public

    <Directory "/opt/cartesgouvfr-site/public">
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All

        Require all granted
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
